---
layout: default
permalink: /portfolio/
---
<!-- Portfolio list -->
<div class="portfolio">
  <div class="portfolio-cointainer">
    <h2>Portfolio</h2>
    <div class="project-wrap">
      {% assign portfolio = site.portfolio | sort: 'order' %}
      {% for piece in portfolio %}
        <!-- Project thumbnails -->
        <div class="portfolio-thumbnail">
          <a href="#" class="btn-project-open" data-modal-target="#project-modal_{{ piece.order }}">
            <img src="{{ piece.thumbnail_url }}" alt="{{ piece.title }}">
          </a>
        </div>
        <!-- Overlay  --->
        <div class="modal-body-overlay" id="modal-body-overlay"></div>
        <!-- Modal Container -->
        <div class="project-modal-container" id="project-modal_{{ piece.order }}">
          <!-- HEADER -->
          <div class="project-modal-header">
            <h1>{{ piece.title }}</h1>
            <button data-modal-close class="btn-project-close">&times</button>
          </div>
          <!-- BODY -->
          <div class="project-modal-content">
            {{ piece.content }}
          </div>
          <!-- FOOTER -->
          <div class="project-modal-footer">
            <h5>footer</h5>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</div>
