---
layout: default
permalink: /work/
---

<!-- Page Title  -->
<h1 class="page-title">Work</h1>
<!-- Projects list -->
<div class="project-thumbnail-cointainer">
  <div class="project-wrap">
    {% assign projects = site.projects | sort: 'order' %}
    {% for piece in projects %}
      <!-- Project thumbnails -->
      <div class="projects-thumbnail">
        <a href="{{ piece.url }}" class="btn-project-open">
          <img src="{{ site.baseurl }}{{ piece.thumbnail_url }}" alt="{{ piece.title }}">
        </a>
      </div>
    {% endfor %}
  </div>
</div>
