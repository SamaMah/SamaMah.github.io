<!-- Portfolio list -->
<div class="project-thumbnail-cointainer">
  <div class="project-wrap">
    {% assign portfolio = site.portfolio | sort: 'order' %}
    {% for piece in portfolio %}
      <!-- Project thumbnails -->
      <div class="pw-thumbnail">
        <a href="{{ piece.url }}" class="btn-project-open">
          <img src="{{ piece.thumbnail_url }}" alt="{{ piece.title }}">
        </a>
      </div>
    {% endfor %}
  </div>
</div>
